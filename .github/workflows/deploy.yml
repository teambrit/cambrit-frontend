name: Deploy Vite to S3

on:
  push:
    branches: [ "main" ]   # 배포 브랜치에 맞게 수정
env:
  AWS_REGION: ap-northeast-2            # 서울 리전 예시
  S3_BUCKET: campus-bridge           # 버킷명
  BUILD_DIR: dist                       # Vite 기본 출력

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        run: npm run build
        # package.json에 "build": "vite build" 가정

      - name: Configure AWS credentials (Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync $BUILD_DIR s3://$S3_BUCKET \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html"
          # SPA의 index.html은 짧은 캐시
          aws s3 cp $BUILD_DIR/index.html s3://$S3_BUCKET/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8"
